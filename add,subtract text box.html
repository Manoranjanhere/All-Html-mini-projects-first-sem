<!DOCTYPE html>
<html>
<head>
  <title>Add and Subtract</title>
</head>
<body>
  <div>
    <label>
      <input type="checkbox" name="add" />
      Add
    </label>
    <label>
      <input type="checkbox" name="subtract"/>
      Subtract
    </label>
  </div>
  <br />
  <div>
    <label>
      Number 1 : 
      <input type="text" name="num1" />
    </label>
    <label>
      Number 2 : 
      <input type="text" name="num2" />
    </label>
  </div>
  <br />
  <div>
    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="subtract()">Subtract</button>
  </div>
  <script>
    function add() {
      var num1 = document.querySelector('input[name="num1"]').value;
      var num2 = document.querySelector('input[name="num2"]').value;
      if(document.querySelector('input[name="add"]').checked) {
        var result = parseInt(num1) + parseInt(num2);
        alert("Result is : " + result);
      }
    }
    function subtract() {
      var num1 = document.querySelector('input[name="num1"]').value;
      var num2 = document.querySelector('input[name="num2"]').value;
      if(document.querySelector('input[name="subtract"]').checked) {
        var result = parseInt(num1) - parseInt(num2);
        alert("Result is : " + result);
      }
    }
  </script>
</body>
</html>
