  <body>
    <div class="main">
      <h1 class="head">Railway Ticket reservation system</h1>
      <div class="navigation">
        <ul>
          <li><a href="index.html" id="onlink">HOME</a></li>

      <div class="booking">
        <section>
          <h2 class="head1">Book</h2>
          <h2 class="head2">Your</h2>
          <h2 class="head3">Tickets</h2>
          <h2 class="head4">Here</h2>

          <form>
            <ul>
              <b class="fsize">
                From &emsp;<input type="text" placeholder="From [STN Code]" />
              </b>
              <br />
              <br />
              <b class="fsize">
                To &emsp;<input type="text" placeholder="To [STN Code]" />
              </b>
              <br />
              <br />
              <b class="fsize">
                Date&emsp;<input type="Date" placeholder="dd-mm-yy" />
              </b>
              <br />
              <br />
              <label class="fsize"><strong> Class </strong> </label>
              <select id="class" name="class">
                <option value="select">SELECT</option>
                <option value="1AC">1AC</option>
                <option value="2AC">2AC</option>
                <option value="3AC">3AC</option>
                <option value="Sleeper">Sleeper</option>
                <option value="Chair">Chair</option>
                <br />
              </select>
            </ul>
          </form>

          <button class="submit" type="button" onclick="trainB()">
            Find Trains
        </section>
      </div>

      <img
        class="img"
        src="New folder/images (7).jpg"

        height="350"
