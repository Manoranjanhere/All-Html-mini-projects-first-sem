<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var n1 = prompt("Enter the first number: ");
    var n2 = prompt("Enter the second number: ");
    var n3 = prompt("Enter the third number: ");
  
    var min = Math.min(n1, n2, n3);
    var max = Math.max(n1, n2, n3);
  
    document.write("<b> MINIMUM = " + min + "<br>" + " MAXIMUM = " + max + "</b>");
  </script>
</body>
</html>
