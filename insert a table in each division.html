<html>
  <head>
    <style>
      /* Add some styling for the divisions and tables */
      .division {
        display: inline-block;
        width: 45%;
        margin: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="division" style="background-color: lightblue;">
      <!-- Insert a table with some data in the first division -->
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alice</td>
          <td>25</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>Canada</td>
        </tr>
      </table>
    </div>
    <div class="division" style="background-color: lightgreen;">
      <!-- Insert a table with some data in the second division -->
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td>$1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>$2</td>
          <td>5</td>
        </tr>
      </table>
    </div>
  </body>
</html>
